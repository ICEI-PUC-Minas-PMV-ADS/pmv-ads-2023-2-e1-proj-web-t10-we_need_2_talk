  <body>
    <header class="container-fluid">
      <div id="nav" class="row">
        <div class="col-md-4">
          <a href="..//paginaHomeNova/paginahomeNova.html"
            ><img
              id="setaMenu"
              src="..//assets/Arrow 54.png"
              alt="Seta para voltar ao menu"

        <div class="col-md-4">
          <h3 class="textNav">Configuração de Usuário</h3>
        </div>
        <div class="col-md-4"></div>
      </div>
    </header>

    <main class="container">
      <form id="formulario1" method="post" >
        <div class="row">
          <div class="col-md-6">
            <h5>Informações de Perfil</h5>
            <table>
              <tr>
                <td><label for="iNomedeExibição">Nome de exibição</label></td>
                <td>
                  <input
                    class="inputTable1"
                    type="text"
                    name="NomedeExibição"
                    id="iNomedeExibição"
                    required
                    minlength="5"
                    maxlength="15"
                    placeholder="Nome de exibição"
                    
                  />
                </td>
              </tr>
              <tr>
                <td><label for="iBibliografia">Biografia</label></td>
                <td>
                  <input
                    class="iBibliografia"
                    type="text"
                    name="Bibliografia"
                    id="iBibliografia"
                    required
                    maxlength="30"
                    placeholder="Conte mais sobre você ..."
                  />
                </td>
              </tr>
              <tr>
                <td><label for="iLinks">Links</label></td>
                <td>
                  <input
                    class="inputTable1"
                    type="text"
                    name="Links"
                    id="iLinks"
                    placeholder=" Links"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="iMetas">Metas</label></td>
                <td>
                  <input
                    class="inputTable1"
                    type="text"
                    name="Metas"
                    id="iMetas"
                    placeholder="Metas particulares "
                  />
                </td>
              </tr>
            </table>
            <h5>Informações da Conta</h5>
            <table>
              <tr>
                <td><label for="iNomedeUsuário">Nome de usuário*</label></td>
                <td>
                  <input
                    class="inputTable2"
                    type="text"
                    name="NomedeUsuário"
                    id="iNomedeUsuário"
                    required
                    minlength="10"
                    maxlength="25"
                    placeholder="Nome Completo"
                    
                  />
                </td>
              </tr>
              <tr>
                <td><label for="iemail">Email*</label></td>
                <td>
                  <input
                    class="inputTable2"
                    type="email"
                    name=" email"
                    id="iemail"
                    required
                    placeholder="exemplo@exemplo.com"
                    
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="iNumerodeTelefone">Numero de telefone*</label>
                </td>
                <td>
                  <input
                    class="inputTable2"
                    type="tel"
                    name="NumerodeTelefone"
                    id="iNumerodeTelefone"
                    placeholder="(00) 0000-0000" 
                    maxlength="14"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="iSenhaAtual">Senha atual*</label></td>
                <td>
                  <input
                    class="inputTable2"
                    type="password"
                    name="SenhaAtual"
                    id="iSenhaAtual"
                    required
                    minlength="8"
                    maxlength="25"
                    placeholder="Digite Senha Atual"
 
                  />
                </td>
              </tr>
              <tr>
                <td><label for="iNovaSenha">Nova senha*</label></td>
                <td>
                  <input
                    class="inputTable2"
                    type="password"
                    name="NovaSenha"
                    id="iNovaSenha"
                    required
                    minlength="8"
                    maxlength="25"
                    placeholder="Digite Nova Senha"

                  />
                </td>
              </tr>
              <tr>
                <td><label for="iConfirmaSenha">Confirma senha*</label></td>
                <td>
                  <input
                    class="inputTable2"
                    type="password"
                    name="ConfirmaSenha"
                    id="iConfirmaSenha"
                    required
                    minlength="8"
                    maxlength="25"
                    placeholder="Confirme Nova Senha"

                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="iIdiomadaInterface">Idioma da Interface</label>
                </td>
                <td>
                  <select
                    class="inputTable2"
                    name="iIdiomadaInterface"
                    id="iIdiomadaInterface"
                  >
                    <option value="" select>Escolha seu idioma</option>
                    <option value="Alemão">Alemão</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Frances">Frances</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Portugues">Portugues</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
      </form>

          <div class="col-md-6">

                  >
                </div>

            </form>
          </div>
      <div class="row">
